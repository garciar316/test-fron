<nav class="navbar bg-light">
  <div class="container-fluid">
    <a href="/preguntas">
      <img
        src="https://ik.imagekit.io/lvh0tltbeph/SofkaU/logo-sofkau_1Fn3uH-1S.png?ik-sdk-version=javascript-1.4.3&updatedAt=1645658493330"
        alt="" width="200" height="75">
    </a>
    <div *ngIf="userLogged | async as user">
      <img style="border-radius: 100%;" *ngIf="user.photoURL" src="{{user.photoURL}}" width="30" height="30"
                class="d-inline-block align-top" alt="">
      {{user.email}}
      <button type="button" label="Iniciar Sesion" class="p-button-warning" (click)="logout()">
        Cerrar sesión
      </button>
    </div>
    <button *ngIf="!disabled" type="button" label="Iniciar Sesion" class="p-button-warning" (click)="login()">
      Iniciar sesión
    </button>
  </div>
</nav>
